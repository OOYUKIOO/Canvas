<!DOCTYPE html>
<html>
<body>

<canvas height="500" width="500" id="draw" style="border:1px solid;" onclick="fxn(event)"></canvas>
<br>
<button type="button" onclick="clearDraw(event)">RESET</button>

<script>

function mousePos(canvas, evt) {
var rect = canvas.getBoundingClientRect();
return {
x: evt.clientX - rect.left - 50,
y: evt.clientY - rect.top - 50
};
}
  
function fxn(event) {
var c = document.getElementById("draw");
var ctx = c.getContext("2d");
var coord = mousePos(c,event);
ctx.rect(coord.x,coord.y,100,100);
ctx.stroke();
}

function clearDraw(event) {
var c = document.getElementById("draw");
var ctx = c.getContext("2d");
ctx.clearRect(0,0,c.width,c.height);
console.log(event.clientX);
event.clientX.length = 0;
event.clientY.length = 0;
}

</script>

</body>
</html>
